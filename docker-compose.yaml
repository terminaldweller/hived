version: "3.8"
services:
  hived:
    image: hived
    build:
      context: ./
    secrets:
      - tg_bot_token
      - ch_api_key
    networks:
      - hivednet
    restart: unless-stopped
    ports:
      - "8008:8008"
networks:
  hivednet:
secrets:
  tg_bot_token:
    file: ./tgtoken.json
  ch_api_key:
    file: ./changelly_api_key.json
